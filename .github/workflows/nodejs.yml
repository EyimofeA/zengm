name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: ESLint
      run: pnpm lint-js
    - name: TypeScript
      run: pnpm lint-ts
    - name: Unit tests
      run: pnpm test
